<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page Freecodecamp</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="trombones logo">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#">Features</a></li>
                <li><a class="nav-link" href="#">How it Works</a></li>
                <li><a class="nav-link" href="#">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
            <input id="submit" type="submit" value="Get Started" class="btn">
        </form>
    </section>
</body>
</html>
